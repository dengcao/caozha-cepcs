<script>
    layui.use(['jquery', 'layer', 'miniAdmin'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin;

        var options = {
            iniUrl: "{:url(\'admin/index/czInit\')}",    // 初始化接口
            clearUrl: "{:url(\'admin/index/cacheClear\')}", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: 3,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        $('.login-out').on("click", function () {
            window.location = '{:url(\'admin/index/logout\')}';
        });

        $('#mine_view').on("click", function () {
            var index = layer.open({
                title: '查看我的资料',
                type: 2,
                shade: 0.2,
                maxmin: true,
                area: ['580px', '75%'],
                content: '{:url(\'admin/mine/view\')}',
            });
        });

        $('#mine_modify').on("click", function () {
            var index = layer.open({
                title: '修改我的资料',
                type: 2,
                shade: 0.2,
                maxmin: true,
                area: ['580px', '75%'],
                content: '{:url(\'admin/mine/modify\')}',
            });
        });

    });
</script>
